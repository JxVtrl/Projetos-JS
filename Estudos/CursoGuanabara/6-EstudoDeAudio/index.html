<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Teste o tamanho das imagens em diversos dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    
    <h1>Reproduzindo áudios em HTML5</h1>
    <h2>Maneira 1</h2>
    <audio src="midia/Musica.mp3" controls></audio> 

    <h2>Maneira 2</h2>
    <audio preload="metadata" controls> <!--autoplay loop-->
        <source src="midia/Musica.mp3" type="audio/mpeg">
        <!--ou-->
        <source src="midia/Musica.wav" type="audio/wav">
        <!--ou-->
        <source src="midia/Musica.ogg" type="audio/ogg">
        <!--ou-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. Clique <a href="midia/Musica.mp3">aqui</a> para baixar o arquivo MP3.</p>
    </audio>


    
</body>
</html>
