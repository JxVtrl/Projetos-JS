<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <article class="clock" id="clock">
        <h3 id="titulo">Contador com JS!</h3>
        <h4 class="esconde">Inserir o tempo:</h4>
        <div id="input1" class="esconde">
            <form action="">
                <div>
                    <input type="number" id="minutos" placeholder="Min" min="0" value="0">
                    <label for="minutos">Minutos</label>
                </div>
                <div>
                    <input type="number" id="segundos" placeholder="Seg" max="60" min="0" value="0">
                    <label for="segundos">Segundos</label>
                </div>
            </form>
        </div>
        <input type="button" id="botao" value="Inicio!" class="esconde">
        <div class="count">
            <div id="timer"></div>
        </div>
        <div id="input2">
            <input type="button" value="Pausar">
            <input type="button" value="Parar">
        </div>
    </article>
</body>
</html>
