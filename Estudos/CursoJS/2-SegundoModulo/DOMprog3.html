<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 15pt Arial;
            width: 40px
        }
        input#butao{
            width: 95px;
        }
        div#res{
            font: normal 12pt Arial;
        }

    </style>
</head>
<body>
    <h1>SOMANDO VALORES</h1>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Calcular" onclick="somar()" id = "butao">
    <div id="res">Resultado:</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txt1')
            var tn2 = window.document.getElementById('txt2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            var multiplica = n1 * n2
            var subtrai = n1 - n2
            var divide = n1 / n2

            res.innerHTML = (`Resultado:</br>A adição de ${n1} + ${n2} = <strong>${soma}</strong></br>A subtração de ${n1} - ${n2} = <strong>${subtrai}</strong></br>A multiplicacão de ${n1} * ${n2} = <strong>${multiplica}</strong></br>A divisão de ${n1} / ${n2} = <strong>${divide}</strong>`)
        }
    </script>
</body>
</html>
