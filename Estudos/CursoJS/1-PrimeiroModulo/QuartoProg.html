<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Quarto Programa</title>
    <style>
        body {
            font: normal 20pt Arial;

        }
        h1{
            font: bold italic 40pt times;
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>ESTUDO DE OPERADORES!</h1>
    <script>
        var n1 = Number(window.prompt(`Qual é o primeiro número?`))
        var n2 = Number(window.prompt(`Qual é o segundo número?`))

        var soma = n1 + n2
        var subtrai = n1 - n2
        var multi = n1 * n2
        var divide = n1 / n2
        var resto = n1 % n2
        var poten = n1 ** n2
        
        document.write(`Numeros escolhidos: ${n1} e ${n2}<br/>`)
        document.write(`Adição: ${soma}<br/>`)
        document.write(`Subtração: ${subtrai}<br/>`)
        document.write(`Multiplicação: ${multi}<br/>`)
        document.write(`Divisão: ${divide}<br/>`)
        document.write(`Resto da divisao: ${resto}<br/>`)
        document.write(`Potencia: ${poten}<br/>`)



    </script>
</body>
</html>
