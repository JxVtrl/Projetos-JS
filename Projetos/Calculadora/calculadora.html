<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div id="geral">
        <p id="resultado"></p>
        <div>
            <button class:"botao" type="button" class="cinzas" onclick="reset()">AC</button>
            <button class:"botao" type="button" class="cinzas" onclick="inverter()">±</button>
            <button class:"botao" type="button" class="cinzas">%</button>
            <button class:"botao" type="button" class="laranjas">÷</button>
        </div>
        <div>
            <button class:"botao" type="button" class="pretos" onclick="inserir('7')">7</button>
            <button class:"botao" type="button" class="pretos" onclick="inserir('8')">8</button>
            <button class:"botao" type="button" class="pretos" onclick="inserir('9')">9</button>
            <button class:"botao" type="button" class="laranjas">⨯</button>
        </div>
        <div>
            <button class:"botao" type="button" class="pretos" onclick="inserir('4')">4</button>
            <button class:"botao" type="button" class="pretos" onclick="inserir('5')">5</button>
            <button class:"botao" type="button" class="pretos" onclick="inserir('6')">6</button>
            <button class:"botao" type="button" class="laranjas">-</button>
        </div>
        <div>
            <button class:"botao" type="button" class="pretos" onclick="inserir('1')">1</button>
            <button class:"botao" type="button" class="pretos" onclick="inserir('2')">2</button>
            <button class:"botao" type="button" class="pretos" onclick="inserir('3')">3</button>
            <button class:"botao" type="button" class="laranjas">+</button>
        </div>
        <div>
            <button class:"botao" type="button" id="zero" class="pretos" onclick="inserir(0)">0</button>
            <button class:"botao" type="button" class="pretos">,</button>
            <button class:"botao" type="button" class="laranjas">=</button>
        </div>
    </div>
    <footer>
        <p>&copy; Jxvtrl</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
