<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Científica Apple</h1>
    <div id="calculadora_geral">
        <picture id="imgEscolhida">
            <source media="(max-width: 850px)" srcset="img/displaySimples.png" type="image/png" >
            <img src="img/displayUp.png" alt="Imagem Flexível">
        </picture>

        <div style="position: relative;" id="calculadora">
            <div id="resultadodiv">
                <p id="result">0</p>
            </div>
            <div id="divsbotoes">
                <div id="cientifica">
                    <tr>
                        <td><button class="botoes btn-preto" onclick="inserir('(')">(</button></td>
                        <td><button class="botoes btn-preto" onclick="inserir(')')">)</button></td>
                        <td><button class="botoes btn-preto" onclick="resetMemoria()">mc</button></td>
                        <td><button class="botoes btn-preto" onclick="memoriaMais()">m+</button></td>
                        <td><button class="botoes btn-preto" onclick="memoriaMenos()">m-</button></td>
                        <td><button class="botoes btn-preto " onclick="mostraMemoria()" id="mr">mr</button></td>
                    </tr>
                    <tr>
                        <td><button class="botoes btn-preto" style="background-color: green;">2<sup>nd</sup></button></td>
                        <td><button class="botoes btn-preto" onclick="potencia(2)">x<sup>2</sup></button></td>
                        <td><button class="botoes btn-preto" onclick="potencia(3)">x<sup>3</sup></button></td>
                        <td><button class="botoes btn-preto" onclick="elevado()">x<sup>y</sup></button></td>
                        <td><button class="botoes btn-preto" onclick="ConstE()">e<sup>x</sup></button></td>
                        <td><button class="botoes btn-preto" onclick="potencia('',10)">10<sup>x</sup></button></td>
                    </tr>
                    <tr>
                        <td><button class="botoes btn-preto" onclick="inversao()" ><sup><small>1</small></sup><big>&frasl;</big><small>x</small></button></td>
                        <td><button class="botoes btn-preto" onclick="sqrt(2)">√x</button></td>
                        <td><button class="botoes btn-preto" onclick="sqrt(3)">∛x</button></td>
                        <td><button class="botoes btn-preto" onclick="sqrt(4)">∜x</button></td>
                        <td><button class="botoes btn-preto" onclick="ln()">ln</button></td>
                        <td><button class="botoes btn-preto" onclick="log10()">log<sub>10</sub></button></td>
                    </tr>
                    <tr>
                        <td><button class="botoes btn-preto" onclick="exponencial()">x!</button></td>
                        <td><button class="botoes btn-preto" onclick="seno()">sin</button></td>
                        <td><button class="botoes btn-preto" onclick="cosseno()">cos</button></td>
                        <td><button class="botoes btn-preto" onclick="tangente()">tan</button></td>
                        <td><button class="botoes btn-preto" onclick="functionE()">e</button></td>
                        <td><button class="botoes btn-preto" onclick="vezesDezElevado()">EE</button></td>
                    </tr>
                    <tr>
                        <td><button class="botoes btn-preto" onclick="rad()" style="background-color: green;">Rad</button></td>
                        <td><button class="botoes btn-preto" onclick="sinh()">sinh</button></td>
                        <td><button class="botoes btn-preto" onclick="cosh()">cosh</button></td>
                        <td><button class="botoes btn-preto" onclick="tanh()">tanh</button></td>
                        <td><button class="botoes btn-preto" onclick="pi()">π</button></td>
                        <td><button class="botoes btn-preto" onclick="rand()">Rand</button></td>
                    </tr>
                </div>
                <div id="normal">
                    <tr>
                        <td><button class="botoes btn-branco" onclick="reset()" id="ac">AC</button></td>
                        <td><button class="botoes btn-branco" onclick="inverter()">±</button></td>
                        <td><button class="botoes btn-branco" onclick="porcem()">%</button></td>
                        <td><button class="botoes btn-laranja" onclick="inserir('/')">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button class="botoes btn-cinza " onclick="inserir('7')">7</button></td>
                        <td><button class="botoes btn-cinza" onclick="inserir('8')">8</button></td>
                        <td><button class="botoes btn-cinza" onclick="inserir('9')">9</button></td>
                        <td><button class="botoes btn-laranja" onclick="inserir('*')">⨯</button></td>
                    </tr>
                    <tr>
                        <td><button class="botoes btn-cinza" onclick="inserir('4')">4</button></td>
                        <td><button class="botoes btn-cinza" onclick="inserir('5')">5</button></td>
                        <td><button class="botoes btn-cinza" onclick="inserir('6')">6</button></td>
                        <td><button class="botoes btn-laranja" onclick="inserir('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botoes btn-cinza" onclick="inserir('1')">1</button></td>
                        <td><button class="botoes btn-cinza" onclick="inserir('2')">2</button></td>
                        <td><button class="botoes btn-cinza" onclick="inserir('3')">3</button></td>
                        <td><button class="botoes btn-laranja" onclick="inserir('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botoes btn-cinza" id="botao_zero" onclick="inserir(0)">0</button></td>
                        <td><button class="botoes btn-cinza" onclick="inserir('.')">.</button></td>
                        <td><button class="botoes btn-laranja" onclick="calcular()">=</button></td>
                    </tr>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p id="footer"><a href="https://github.com/JxVtrl" target="_blank" id="id">&copy; Jxvtrl</a></p>
    </footer>

    <script src="script.js"></script>  
</body>
</html>
