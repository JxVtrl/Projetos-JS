<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Científica Apple</h1>
    <div id="calculadora_geral" style="background-image: url(img/displayUp.png);">
        <div id="resultadodiv">
            <p id="result" style="display: block;">0</p>
        </div>
        <div id="divsbotoes">
            <div id="cien">
                <tr>
                    <td class="linha1 esquerda"><button class="botoes btn-preto" onclick="inserir('(')">(</button></td>
                    <td class="linha1"><button class="botoes btn-preto" onclick="inserir(')')">)</button></td>
                    <td class="linha1"><button class="botoes btn-preto">mc</button></td>
                    <td class="linha1"><button class="botoes btn-preto">m+</button></td>
                    <td class="linha1"><button class="botoes btn-preto">m-</button></td>
                    <td class="linha1"><button class="botoes btn-preto ">mr</button></td>
                </tr>
                <tr>
                    <td class="linha2 esquerda"><button class="botoes btn-preto" >2<sup>nd</sup></button></td>
                    <td class="linha2"><button class="botoes btn-preto">x<sup>2</sup></button></td>
                    <td class="linha2"><button class="botoes btn-preto">x<sup>3</sup></button></td>
                    <td class="linha2"><button class="botoes btn-preto">x<sup>y</sup></button></td>
                    <td class="linha2"><button class="botoes btn-preto">e<sup>x</sup></button></td>
                    <td class="linha2"><button class="botoes btn-preto ">10<sup>x</sup></button></td>
                </tr>
                <tr>
                    <td class="linha3 esquerda"><button class="botoes btn-preto" ><sup><small>1</small></sup><big>&frasl;</big><small>x</small></button></td>
                    <td class="linha3"><button class="botoes btn-preto">√x</button></td>
                    <td class="linha3"><button class="botoes btn-preto">∛x</button></td>
                    <td class="linha3"><button class="botoes btn-preto">∜x</button></td>
                    <td class="linha3"><button class="botoes btn-preto">ln</button></td>
                    <td class="linha3"><button class="botoes btn-preto">log<sub>10</sub></button></td>
                </tr>
                <tr>
                    <td class="linha4 esquerda"><button class="botoes btn-preto">x!</button></td>
                    <td class="linha4"><button class="botoes btn-preto">sin</button></td>
                    <td class="linha4"><button class="botoes btn-preto">cos</button></td>
                    <td class="linha4"><button class="botoes btn-preto">tan</button></td>
                    <td class="linha4"><button class="botoes btn-preto">e</button></td>
                    <td class="linha4"><button class="botoes btn-preto">EE</button></td>
                </tr>
                <tr>
                    <td class="linha5 esquerda"><button class="botoes btn-preto">Rad</button></td>
                    <td class="linha5"><button class="botoes btn-preto">sinh</button></td>
                    <td class="linha5"><button class="botoes btn-preto">cosh</button></td>
                    <td class="linha5"><button class="botoes btn-preto">tanh</button></td>
                    <td class="linha5"><button class="botoes btn-preto">π</button></td>
                    <td class="linha5"><button class="botoes btn-preto">Rand</button></td>
                </tr>
            </div>
            <div id="normal">
                <tr>
                    <td><button class="botoes btn-branco" onclick="reset()">AC</button></td>
                    <td><button class="botoes btn-branco" onclick="inverter()">±</button></td>
                    <td><button class="botoes btn-branco" onclick="porcem()">%</button></td>
                    <td><button class="botoes btn-laranja" onclick="inserir('/')">&divide;</button></td>
                </tr>
                <tr>
                    <td><button class="botoes btn-cinza " onclick="inserir('7')">7</button></td>
                    <td><button class="botoes btn-cinza" onclick="inserir('8')">8</button></td>
                    <td><button class="botoes btn-cinza" onclick="inserir('9')">9</button></td>
                    <td><button class="botoes btn-laranja" onclick="inserir('*')">⨯</button></td>
                </tr>
                <tr class="linha">
                    <td><button class="botoes btn-cinza" onclick="inserir('4')">4</button></td>
                    <td><button class="botoes btn-cinza" onclick="inserir('5')">5</button></td>
                    <td><button class="botoes btn-cinza" onclick="inserir('6')">6</button></td>
                    <td><button class="botoes btn-laranja" onclick="inserir('-')">-</button></td>
                </tr>
                <tr class="linha">
                    <td><button class="botoes btn-cinza" onclick="inserir('1')">1</button></td>
                    <td><button class="botoes btn-cinza" onclick="inserir('2')">2</button></td>
                    <td><button class="botoes btn-cinza" onclick="inserir('3')">3</button></td>
                    <td><button class="botoes btn-laranja" onclick="inserir('+')">+</button></td>
                </tr>
                <tr class="linha">
                    <td><button class="botoes btn-cinza" id="botao_zero" onclick="inserir(0)">0</button></td>
                    <td><button class="botoes btn-cinza" onclick="inserir('.')">.</button></td>
                    <td><button class="botoes btn-laranja" onclick="calcular()">=</button></td>
                </tr>
            </div>
        </div>
    </div>
    <footer>
        <p id="footerid"><a href="https://github.com/JxVtrl" target="_blank" id="id">&copy; Jxvtrl</a></p>
    </footer>
    <script src="script.js"></script>  
</body>
</html>
