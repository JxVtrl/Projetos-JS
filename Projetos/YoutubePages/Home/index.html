<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/d53e3d89/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Youtube - Watching Video</title>
</head>
<body>
    <header>
        <div id="guide-logo">
            
            <img src="imgs/guide-button.png" alt="guide-button" id="guide-button">
        
            <img src="imgs/logo-youtube.png" alt="logo-youtube" id="logo-youtube">
            
        </div>
        <div id="pesquisa">
            <input type="text" id="pesquisar" placeholder="Pesquisar">
            <button><i>Search</i></button>
        </div>
        <div id="icones">
            <i>U</i>
            <i>A</i>
            <i>N</i>
            <i>P</i>
        </div>
    </header>
    <div id="main-body">
        <div id="categorias">
            <div class="secao-categorias">
                <div class="categoria">
                    <img src="imgs/home.png" alt="inicio" class="guide-icones"><p>Início</p>
                </div>
                <div class="categoria">
                    <img src="imgs/explorar.png" alt="explorar" class="guide-icones"><p>Explorar</p>
                </div>
                <div class="categoria">
                    <img src="imgs/inscricoes.png" alt="inscricoes" class="guide-icones"><p>Inscrições</p>
                </div>
            </div>
            <div class="secao-categorias">
                <div class="categoria">
                    <img src="imgs/biblioteca.png" alt="" class="guide-icones"><p>Biblioteca</p>
                </div>
                <div class="categoria">
                    <img src="imgs/historico.png" alt="" class="guide-icones"><p>Histórico</p>
                </div>
                <div class="categoria">
                    <img src="imgs/seusvideos.png" alt="" class="guide-icones"><p>Seus vídeos</p>
                </div>
                <div class="categoria">
                    <img src="imgs/seusfilmes.png" alt="" class="guide-icones"><p>Seus filmes</p>
                </div>
                <div class="categoria">
                    <img src="imgs/maistarde.png" alt="" class="guide-icones"><p>Assistir mais tarde</p>
                </div>
                <div class="categoria">
                    <img src="imgs/mais.png" alt="" class="guide-icones"><p>Mostrar mais</p>
                </div>
            </div>
            <div class="secao-categorias">
                <h4 class="titulo-categorias">INSCRIÇÕES</h4>
            </div>
        </div>
        <div id="videos">


        </div>
    </div>
</body>
</html>
